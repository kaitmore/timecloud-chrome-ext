<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
    crossorigin="anonymous">
  <style>
    *:focus {
      outline: none;
    }

    body {
      background: -webkit-linear-gradient(-45deg, rgba(26, 51, 73, 1) 0%, rgba(15, 24, 43, 1) 100%);
      margin: 0;
      height: 100vh;
      font-size: 18px;
      overflow: hidden;
    }

    a {
      color: white;
    }


    a:hover {
      color: goldenrod;
      text-decoration: none;
    }

    input {
      width: 250px;
      height: 55px;
      color: white;
      border: none;
      border-bottom: 2px solid white;
      font-size: 35px;
      background: transparent;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      border-bottom: 2px solid white;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      margin: 5px;
    }

    li#list-view-title {
      font-size: 25px;
      color: orange;
      border-bottom: 4px solid white;
    }

    #left-controls {
      display: flex;
      padding: 10px;
    }

    #right-controls {
      padding: 10px;
    }

    .btn {
      font-size: inherit;
      margin: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      border: none;
    }

    #search-icon {
      color: white;
      font-size: 30px;
      top: 13px;
      padding: 0 15px;
    }

    #tooltip {
      position: absolute;
      text-align: left;
      padding: 6px;
      font: 18px sans-serif;
      font-weight: bold;
      background: white;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    #list-view-container {
      color: white;
      margin: 84px 200px;
      padding: 0 10px;
      overflow: scroll;
      display: none;
      flex: 1 0;
    }

    #search {
      display: none;
    }

    #reset {
      display: none;
    }

    #search-form {
      display: inline;
    }

    #error {
      margin: auto;
      color: white;
      font-size: 36px;
    }

    /* Dropdown Button */

    .dropbtn {
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }


    /* The search field */

    #blacklist-input {
      font-size: inherit;
      padding: 10px;
      border: none;
      color: inherit;
      border-bottom: 1px solid #ddd;
    }

    /* The container <div> - needed to position the dropdown content */

    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      width: 265px;
      border: 1px solid #ddd;
      z-index: 1;
      overflow: scroll;
      margin: 10px;
    }

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */

    .show {
      display: inline !important;
    }

    .blacklist-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      align-items: center;
    }

    .blacklist-item:hover {
      background-color: #eee;
    }

    .blacklist-remove {
      cursor: pointer;
      color: red;
      font-size: 18px;
    }

    select {
      -webkit-appearance: none;
      background: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24' ><path fill='white'  d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
      background-position: 108% 58%;
      background-repeat: no-repeat;
      border-radius: 0;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;
      border: none;
      height: 47px;
      width: 100px;
      cursor: pointer;
      color: white;
    }

    .bg {
      display: inline-block;
      background: #6db76c;
      padding: 0 15px;
      margin: 10px;
      height: 45px;
    }

    #main-content {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 0 0 100%;
      height: 100%;
    }

    #menu {
      display: flex;
      justify-content: space-between;
      min-height: 84px;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div id="main-content">

    <div id="menu">

      <div id="left-controls">
        <div>

          <button id="graph-view-button" class="btn btn-primary" disabled="true">Graph</button>
          <button id="list-view-button" class="btn btn-info">List</button>
        </div>
        <div class="bg">
          <select id="sort">
          </select>
        </div>
        <div id="search">
          <span class="glyphicon glyphicon-search" id="search-icon"></span>
          <input type="text" id="search-input" autocomplete="off">
          </input>
          <button id="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>

      <div id="right-controls">
        <div class="dropdown">
          <button id="dropbtn" class="btn btn-danger">Blacklist</button>
          <button id="download-button" class="btn btn-warning">Download</button>
          <div id="dropdown-container" class="dropdown-content" tabindex="1">
            <input type="text" placeholder="Add site to blacklist" id="blacklist-input">
            <div id="blacklist-content">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="list-view-container">
      <ul id="list-view-list">
      </ul>
    </div>
    <div id='error'>☁️ ⏰ Visit a few more sites to see your time cloud ⏰☁️</div>
  </div>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3-scale/1.0.7/d3-scale.min.js"></script>
  <script defer src="helpers.js"></script>
  <script defer src="index.js"></script>
</body>
