<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr"
    crossorigin="anonymous">
  <style>
    *:focus {
      outline: none;
    }

    body {
      background: -webkit-linear-gradient(-45deg, rgba(26, 51, 73, 1) 0%, rgba(15, 24, 43, 1) 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      font-size: 18px;
      overflow: hidden;
    }

    a {
      color: white;
    }


    a:hover {
      color: goldenrod;
      text-decoration: none;
    }

    input {
      width: 250px;
      height: 55px;
      color: white;
      border: none;
      border-bottom: 2px solid white;
      font-size: 35px;
      background: transparent;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      border-bottom: 2px solid white;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      margin: 5px;
    }

    li#list-view-title {
      font-size: 25px;
      color: orange;
      border-bottom: 4px solid white;
    }

    #left-controls {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
    }

    #right-controls {
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
    }

    .btn {
      font-size: inherit;
      margin: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #search-icon {
      color: white;
      font-size: 30px;
      top: 13px;
      padding: 0 15px;
    }

    #tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font: 18px sans-serif;
      font-weight: bold;
      background: lightyellow;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    #list-view-container {
      color: white;
      min-height: 300px;
      margin: 84px 200px;
      padding: 0 10px;
      overflow: scroll;
      display: none;
    }

    #search {
      display: none;
    }

    #viz-wrapper {
      width: 100vw;
      height: 100vh;
    }

    #reset {
      display: none;
    }

    #search-form {
      display: inline;
    }

    #error {
      height: 100%;
      width: 100%;
      display: flex;
      position: fixed;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
    }

    /* Dropdown Button */

    .dropbtn {
      background: url("data:image/svg+xml;utf8,<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='24' height='24' viewBox='0 0 24 24' fill ='#6db76c' ><path fill='#fff' d='M7.406 7.828l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z'></path></svg>");
      background-position: 100% 55%;
      background-repeat: no-repeat;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }


    /* The search field */

    #blacklist-input {
      font-size: inherit;
      padding: 10px;
      border: none;
      color: inherit;
      border-bottom: 1px solid #ddd;
    }

    /* The container <div> - needed to position the dropdown content */

    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown Content (Hidden by Default) */

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      width: 265px;
      border: 1px solid #ddd;
      z-index: 1;
      height: 40vh;
      overflow: scroll;
      margin: 10px;
    }

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */

    .show {
      display: inline !important;
    }

    .blacklist-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      align-items: center;
    }

    .blacklist-item:hover {
      background-color: #eee;
    }

    .blacklist-remove {
      cursor: pointer;
      color: red;
      font-size: 18px;
    }
  </style>
</head>

<body>


  <div id="left-controls">
    <button id="graph-view-button" class="btn btn-primary" disabled="true">Graph</button>
    <button id="list-view-button" class="btn btn-info">List</button>
    <div id="search">
      <span class="glyphicon glyphicon-search" id="search-icon"></span>
      <input type="text" id="search-input">
      </input>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>

  <div id="right-controls">
    <div class="dropdown">
      <button id="dropbtn" class="btn btn-danger">Blacklist</button>
      <button id="download-button" class="btn btn-warning">Download</button>
      <div id="dropdown-container" class="dropdown-content">
        <input type="text" placeholder="Add site to blacklist" id="blacklist-input">
        <div id="blacklist-content">
        </div>
      </div>
    </div>
  </div>

  <div id="list-view-container">
    <ul id="list-view-list">
    </ul>
  </div>

  <div id='error'>Start surfin' to see results üèÑ‚Äç</div>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js "></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js "></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3-scale/1.0.7/d3-scale.min.js "></script>
  <script defer src="helpers.js "></script>
  <script defer src="index.js "></script>
</body>
